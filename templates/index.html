<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/currency-flags/3.2.1/currency-flags.min.css">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="converter">
        <h1>🌍 Currency Converter</h1>
        <form method="POST">
            <input type="number" name="amount" step="0.01" placeholder="💰 Enter amount" required>

            <label for="from">From:</label>
            <select name="from" id="from">
    <option value="USD" class="flag-icon flag-icon-us"> USD - United States Dollar</option>
    <option value="EUR" class="flag-icon flag-icon-eu"> EUR - Euro</option>
    <option value="GBP" class="flag-icon flag-icon-gb"> GBP - British Pound</option>
    <option value="INR" class="flag-icon flag-icon-in"> INR - Indian Rupee</option>
    <option value="JPY" class="flag-icon flag-icon-jp"> JPY - Japanese Yen</option>
    <option value="AUD" class="flag-icon flag-icon-au"> AUD - Australian Dollar</option>
    <option value="CAD" class="flag-icon flag-icon-ca"> CAD - Canadian Dollar</option>
    <option value="CNY" class="flag-icon flag-icon-cn"> CNY - Chinese Yuan</option>
</select>

<select name="to" id="to">
    <option value="USD" class="flag-icon flag-icon-us"> USD - United States Dollar</option>
    <option value="EUR" class="flag-icon flag-icon-eu"> EUR - Euro</option>
    <option value="GBP" class="flag-icon flag-icon-gb"> GBP - British Pound</option>
    <option value="INR" class="flag-icon flag-icon-in"> INR - Indian Rupee</option>
    <option value="JPY" class="flag-icon flag-icon-jp"> JPY - Japanese Yen</option>
    <option value="AUD" class="flag-icon flag-icon-au"> AUD - Australian Dollar</option>
    <option value="CAD" class="flag-icon flag-icon-ca"> CAD - Canadian Dollar</option>
    <option value="CNY" class="flag-icon flag-icon-cn"> CNY - Chinese Yuan</option>
</select>


            <label for="to">To:</label>
            

            <button type="submit">🔄 Convert</button>
        </form>

        {% if converted_amount %}
            <h2>Converted Amount: 💸 {{ converted_amount }}</h2>
        {% endif %}
    </div>
</body>
</html>
