<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="converter">
        <h1>🌍 Currency Converter</h1>
        <form method="POST">
            <input type="number" name="amount" step="0.01" placeholder="💰 Enter amount" required>

            <label for="from">From:</label>
            <select name="from" id="from">
                {% for currency in currencies %}
                    <option value="{{ currency }}">
                        {{ currency }} {% if currency == 'USD' %}🇺🇸{% elif currency == 'EUR' %}🇪🇺{% elif currency == 'GBP' %}🇬🇧{% elif currency == 'INR' %}🇮🇳{% elif currency == 'JPY' %}🇯🇵{% elif currency == 'AUD' %}🇦🇺{% elif currency == 'CAD' %}🇨🇦{% elif currency == 'CNY' %}🇨🇳{% endif %}
                    </option>
                {% endfor %}
            </select>

            <label for="to">To:</label>
            <select name="to" id="to">
                {% for currency in currencies %}
                    <option value="{{ currency }}">
                        {{ currency }} {% if currency == 'USD' %}🇺🇸{% elif currency == 'EUR' %}🇪🇺{% elif currency == 'GBP' %}🇬🇧{% elif currency == 'INR' %}🇮🇳{% elif currency == 'JPY' %}🇯🇵{% elif currency == 'AUD' %}🇦🇺{% elif currency == 'CAD' %}🇨🇦{% elif currency == 'CNY' %}🇨🇳{% endif %}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">🔄 Convert</button>
        </form>

        {% if converted_amount %}
            <h2>Converted Amount: 💸 {{ converted_amount }}</h2>
        {% endif %}
    </div>
</body>
</html>
